<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>컨텐츠 - textmuted, display, lead, text-center, rounded, rounded-circle, img-fluid, img-thumbnail</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    .col-sm-4 {
      border: 1px solid #555;
      border-collapse: collapse;
    }

    .col-sm-6 {
      border: 1px solid #555;
            border-collapse: collapse;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 offset-sm-2">
        <h1>Hello World!</h1>
      </div>
      <div class="col-sm-4">
        <h1>Hello World!</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h1 class="display-4">
          Hello World!
          <small class="text-muted">테스트</small>
        </h1>
      </div>
      <div class="col-sm-4">
        <p class="lead text-center"><kbd>ctrl + s</kbd></p>
        <img class= "img-thumbnail" src="./images/01.jpg" alt="">
      </div>
      <div class="col-sm-4">
        <img class= "img-fluid" src="./images/01.jpg" alt="">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  

</body>
</html>
